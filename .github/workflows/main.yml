name: Java Compile Check

on:
  push:
    branches:
      - main
      - master
      - feature/**
  pull_request:
    branches:
      - main
      - master

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java files using javac
        run: |
          mkdir -p out
          find src -name "*.java" > sources.txt
          javac -d out @sources.txt
