name: Java CI Build

on:
  push:
    branches:
      - main        # run on merge / push to main (master)
      - feature/**  # run on feature branches
  pull_request:
    branches:
      - main        # run on PRs targeting main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean compile
